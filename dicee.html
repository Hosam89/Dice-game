<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Enter The Names and Press Play</h1>
    <div id="playGame">

      <div class="names">

        <input type="text" id="player1" placeholder="Player One Name">
        <input type="text" id="player2" placeholder="Player Two Name">
      </div>

      <button class="play btn">Lets Play</button>
    </div>
    <div class="dice hide next">
      <p class="player1"></p>
      <img class="img1" src="images/istockphoto-1023347350-612x612.jpg">
    </div>

    <div class="dice hide next">
      <p class="player2"></p>
      <img class="img2" src="images/istockphoto-1023347350-612x612.jpg">
    </div>

  </div>

  <div class="contorl">
    <p class="winner"></p>
    <button class="throw btn">Throw</button>
    <button class="reset btn" onclick="refreshPage()">Reset the Game</button>
  </div>

  <script src="index.js"></script>

</html>
